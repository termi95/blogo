contact:
    tittle: Kontakt
    author: Kim jest ten gościu na obrazku po lewej?
    whyContact: Po co chciałbyś się ze mną kontaktować?
    dataToContact: Dane kontaktowe
    authorDes: Tak się składa, że to własnie jestem Ja, nie kto inny jak autor tej strony. Wiele osób mogłoby mnie określić mianem tak zwanego "nerda" lub "geeka" i pewnie każdy miałby trochę racji. Informatyka to moja pasja, staram sie w niej realizować, rozwijać i osiągnąć nowo wyznaczone cele. Oczywiście nie nie tylko informatyką żyje człowiek ale to juz pewnie zdążyłeś do zauważyć na innych podstronach. Zachęcam cię do zerknięcia do sekcji ponniżej bo na prawdę warto.